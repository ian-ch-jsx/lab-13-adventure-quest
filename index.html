<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Ghostises</title>
</head>

<body>
    <form id="user-form">
        <label for="name">
            Your Name:
            <input type="text">
        </label>
        <legend>Pick Your Class:</legend>
        <p id="avatars">
            <label>
                <input type="radio" name="class" required value="medium">
                <img src="medium.png">
                The Medium
            </label>
            <label>
                <input type="radio" name="class" required value="mercenary">
                <img src="mercenary.png">
                The Mercenary
            </label>
            <label>
                <input type="radio" name="class" required value="scientist">
                <img src="scientist.png">
                The Scientist
            </label>
        </p>
        <button id="submit">start your adventure</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
